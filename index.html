<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="What artist are doing right now" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Michael Bridgeman" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!--no jpg file. https://favicon.io/-->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
    <img src="images/logo.png" alt="Oldagram Logo" id="logo"/>
    <img src="images/user-avatar.jpg" alt="User's Avatar" id="user-avatar" class="avatar"/>
    </header>
    <main>
      <section id="post-info">
        <img src="images/avatar-vangogh.jpg" alt="Van Gogh Avatar" id="post-vangogh" class="avatar"/>
        <div id="post-author" class="post">
        <span><strong>Vincent Van Gogh</strong></span>
        <span>Zudert, Netherlands</span>
        </div> 
      </section>
      <figure id="post-content">
        <img src="images/post-vangogh.jpg" alt="The user's post image" class="post-image"/>
      </figure>
      <section id="user-inputs" class="post">
        <figure id="icons-container">
          <img src="images/icon-heart.png" alt="heart icon" class="icons"/>
          <img src="images/icon-comment.png" alt="comment icon" class="icons" />
          <img src="images/icon-dm.png" alt="direct message icon" class="icons" />
        </figure>
        <p id="likes" class="bold">21,000 likes</p>
        <p id="comment" class="p-no-margins"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
